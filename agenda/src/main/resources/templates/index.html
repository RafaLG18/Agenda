<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agenda - Início</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4"><i class="fas fa-calendar-alt"></i> Bem-vindo à sua agenda</h1>
        <p class="text-muted">Organize seus compromissos com facilidade</p>
        <div class="d-grid gap-3">
            <a href="/login" class="btn btn-primary btn-custom"><i class="fas fa-sign-in-alt"></i> Logar</a>
            <a href="/cadastro" class="btn btn-success btn-custom"><i class="fas fa-user-plus"></i> Cadastrar</a>
        </div>
    </div>

</body>
</html>
